<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='bulma.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='defaultstyle.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='navbar.css')}}">
    <link rel="icon" href="">
    <script src="{{url_for('static', filename='nav.js')}}"></script>
    <title>Tubaerit: Eingabe</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container dark">
      <div class="box dark">
        <div class="columns is-mobile is-centered dark">
          <div class="column has-text-centered-tablet acess-padding dark">
            <p class="is-family-monospace is-size-1-desktop is-size-3-touch acess-margin dark-white">Werteeingabe zu {{title}}</p>
            <span class="is-size-5-desktop is-size-6-touch is-italic dark-white">Gemessene Werte:</span>
            <form action="" method="post">
              <div class="field">
                <label class="label is-size-4-desktop is-size-6-touch dark-white">{{xName}}</label>
                <div class="control input-size">
                  <input class="input shadow schwarz dark dark-white p-5" type="number" placeholder="{{xName}}" step="0.01" name="xInput" id="xInput" {% if xMin%}min="{{xMin}}"{%endif%} {% if xMax%}max="{{xMax}}"{%endif%} required>
                </div>
              </div>
              <div class="field">
                <label class="label is-size-4-desktop is-size-6-touch dark-white">{{yName}}</label>
                <div class="control input-size">
                  <input class="input shadow schwarz dark dark-white p-5" type="number" placeholder="{{yName}}" step="0.01" name="yInput" id="yInput" {% if yMin%}min="{{yMin}}"{%endif%} {% if yMax%}max="{{yMax}}"{%endif%} required>
                </div>
              </div>
              <div class="control">
                <button class="button is-medium is-responsive shadow submit-button">
                  <span>Bestätigen</span>
                </button>
              </div>
            </form>
          </div>
        </div>      
        {% if errorCode=="overLimit" %}
        <div class="is-centered my-3">
          <article class="message is-danger is-medium massage-round">
            <div class="message-header">
              <p>Turbaerit Error</p>
              <button class="delete is-medium" aria-label="delete"></button>
            </div>
            <div class="message-body">
              Zu viele Eingaben! Bitte mäßige dich.
            </div>
          </article>
        </div>
        {% endif %}
      </div>
    {% include 'link_git.html' %}
    </div>
  </body>
</html>
