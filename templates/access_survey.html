<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubaerit: Eingabe</title>
</head>
<body>
    <h1>Werteeingabe zu {{title}}</h1>
    Gemessene Werte:
    <form action="" method="post">
        <input type="number" name="xInput" id="xInput" placeholder="{{xName}}" step="0.001" {% if xMin%}min="{{xMin}}"{%endif%} {% if xMax%}max="{{xMax}}"{%endif%}>
        <input type="number" name="yInput" id="yInput" placeholder="{{yName}}" step="0.001" {% if yMin%}min="{{yMin}}"{%endif%} {% if yMax%}max="{{yMax}}"{%endif%}>
        <input type="submit">
    </form>
</body>
</html>
