<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='bulma.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename='defaultstyle.css')}}">
        <link rel="icon" href="{{url_for('static', filename='logo_1.png')}}">
        {% if admin %}
            <link rel="stylesheet" href="{{url_for('static', filename='admin-style.css')}}">
        {% endif %}
        <link rel="stylesheet" href="{{url_for('static', filename='navbar.css')}}">
        <script src="{{url_for('static', filename='nav.js')}}"></script>
        <title>Umfrage: Download</title>
        <script>
            function timerStart() { 
            setTimeout(function(){
                window.close();
                },1000);
            }
        </script>
    </head>
    <body>
        {% if user %}
            {% include 'navbar.html' %}
        {% endif %}
        <div class="container dark">
            <div class="box dark">
                <div class="columns is-mobile is-centered dark">
                    <div class="column has-text-centered-tablet acess-padding dark">
                        <p class="is-family-monospace is-size-1-desktop is-size-3-touch acess-margin dark-white">Möchten Sie die Daten zu "{{title}}" herunterladen?</p>
                        <form action="" method="post">
                            <a onclick="timerStart();"><input class="button is-medium is-responsive shadow" type="submit" value="Herunterladen"></a>
                            <button class="button is-medium is-responsive shadow" type="button" onclick="timerStart();">Zurück</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% include 'link_git.html' %}
    </body>
</html>
