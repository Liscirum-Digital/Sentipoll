<!DOCTYPE html>
<html lang="de" style="min-height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergebnisse</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../static/generate_charts.js"></script>
  </head>

  <body style="min-height: 100%;">
    <div id="chart_div" style="width: 100%; height: 100%;"></div>
    x-Achse einstellen:
    <input type="range" name="xRangeMin" id="xRangeMin" min="{{xMin}}" max="{{xMax}}" value="{{xMin}}" step="0.001" oninput="drawChart()"> <br>
    <input type="range" name="xRangeMax" id="xRangeMax" min="{{xMin}}" max="{{xMax}}" value="{{xMax}}" step="0.001" oninput="drawChart()"> <br>
    y-Achse einstellen:
    <input type="range" name="yRangeMin" id="yRangeMin" min="{{yMin}}" max="{{yMax}}" value="{{yMin}}" step="0.001" oninput="drawChart()"> <br>
    <input type="range" name="yRangeMax" id="yRangeMax" min="{{yMin}}" max="{{yMax}}" value="{{yMax}}" step="0.001" oninput="drawChart()"> <br>
    


    <input type="text" id="token" value="{{token}}" hidden>
    <script>init('{{title}}', '{{xName}}', '{{yName}}')</script>
</body>
</html>
